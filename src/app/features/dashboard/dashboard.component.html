<section *ngIf="currencyInfos$ | async as currencyInfos">
  <h2 class="dashboard__title">XBT/EUR:</h2>
  <div class="dashboard__wgt-ctr">
    <app-info-widget
      label="XBT/EUR: Last 24 hours / Current"
      [infos]="currencyInfos.ticker"
    ></app-info-widget>
    <app-info-widget
      label="XBT/EUR: Last 24 hours / Current"
      [infos]="currencyInfos.trading"
    ></app-info-widget>
  </div>
</section>
