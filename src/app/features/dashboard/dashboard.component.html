<section *ngIf="currencyInfos$ | async as currencyInfos; else loader">
  <h2 class="dashboard__title">Prices and volume:</h2>
  <div class="dashboard__wgt-ctr">
    <app-info-widget
      label="XBT/EUR: "
      [infos]="{ prices: currencyInfos.ticker, trading: currencyInfos.trading }"
    ></app-info-widget>
  </div>
</section>
<ng-template #loader>
  <div class="dashboard__loader"></div>
</ng-template>
